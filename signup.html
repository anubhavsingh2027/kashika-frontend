<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f5f8;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      form {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 350px;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      form div {
        margin-bottom: 15px;
      }
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        outline: none;
      }
      input:focus {
        border-color: #007bff;
      }
      button {
        width: 100%;
        padding: 12px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background 0.3s ease;
      }
      button:hover {
        background: #0056b3;
      }

      /* Basic message style (color controlled by JS) */
      #registerMessage {
        text-align: center;
        margin-top: 15px;
        font-weight: bold;
        font-size: 15px;
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body>
    <main>
      <form id="registerForm">
        <h2>Create Your Account</h2>

        <div>
          <label>Full Name</label>
          <input
            type="text"
            id="userName"
            name="userName"
            placeholder="John Doe"
            required
          />
        </div>

        <div>
          <label>Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
          />
        </div>

        <div>
          <label>Phone</label>
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="9876543210"
            required
          />
        </div>

        <div>
          <label>Location</label>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="Your Address"
            required
          />
        </div>

        <div>
          <label>Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
            required
          />
        </div>

        <div>
          <label>Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="••••••••"
            required
          />
        </div>

        <button type="submit">Create Account</button>
      </form>

      <p id="registerMessage"></p>
    </main>

    <script type="module">
      import { registerUser } from "./assets/js/services.js";

      const form = document.getElementById("registerForm");
      const msg = document.getElementById("registerMessage");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        msg.textContent = "";
        msg.style.color = "";

        const userName = document.getElementById("userName").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const location = document.getElementById("location").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;
        if (password !== confirmPassword) {
          msg.textContent = "❌ Passwords do not match!";
          msg.style.color = "red";
          return;
        }

        const userData = { userName, email, phone, location, password };
        const submitBtn = form.querySelector("button");
        submitBtn.disabled = true;
        submitBtn.textContent = "Creating account...";

        const result = await registerUser(userData);

        submitBtn.disabled = false;
        if (result.error) {
          msg.textContent = `⚠️ ${result.message}`;
          msg.style.color = "red"; // red
        } else if (result.status === true) {
          msg.textContent = `✅ ${
            result.message || "Account created successfully!"
          }`;
          msg.style.color = "green"; // green
          form.reset();
        } else if (result.status === false) {
          msg.textContent = `❌ ${result.message || "Signup failed"}`;
          msg.style.color = "red"; // red
        } else {
          msg.textContent = "⚠️ Unexpected response from server.";
          msg.style.color = "red"; // red
        }
      });
    </script>
  </body>
</html>
