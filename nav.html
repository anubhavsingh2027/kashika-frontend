<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kashika Travels | Navbar</title>
  <style>
    /* === Navbar Styling === */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      background-color: #004aad;
      padding: 12px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    nav a:hover {
      background: #ffd700;
      color: #000;
    }
  </style>
</head>
<body>

  <nav id="navbar">

  </nav>
