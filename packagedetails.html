<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Package Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav id="navbar" class="sticky top-0 z-40"></nav>

    <main class="max-w-7xl mx-auto px-4 py-10">
      <header class="flex items-center justify-between mb-8">
        <h1 class="text-3xl font-extrabold text-slate-800">
          ðŸ§³ Available Packages
        </h1>
        <a
          href="packageBook.html"
          class="inline-flex items-center gap-2 px-3 py-2 bg-sky-600 text-white rounded-lg shadow hover:scale-105 transition"
          >Add Package</a
        >
      </header>

      <div
        id="packageContainer"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        Loading packages...
      </div>
    </main>

    <script type="module" src="./assets/js/DynamicNav.js"></script>

    <script type="module">
      import { getAllPackages, getUserSession } from "./assets/js/services.js";

      async function loadPackages() {
        const userSession = await getUserSession();
        const userType = userSession?.user?.userType || "guest";

        const data = await getAllPackages();
        const container = document.getElementById("packageContainer");

        if (data.error) {
          container.textContent = "Failed to load packages.";
          return;
        }

        if (data.length === 0) {
          container.textContent = "No packages available.";
          return;
        }

        container.innerHTML = data
          .map(
            (pkg) => `
      <div class="card">
        <img src="${pkg.url}" alt="${pkg.packageName}">
        <div class="card-content">
          <h3>${pkg.packageName}</h3>
          <p class="place">${pkg.place}</p>
          <p>${pkg.description}</p>
          <p class="price">â‚¹${pkg.price}</p>
          ${
            userType === "host"
              ? `<a href="packageBook.html?id=${pkg._id}&delete=true" class="action-btn delete-btn">Delete</a>`
              : `<a href="packageBook.html?id=${pkg._id}" class="action-btn">Book</a>`
          }
        </div>
      </div>
    `
          )
          .join("");
      }

      loadPackages();
    </script>

    <script type="module" src="./assets/js/tailwind-init.js"></script>
  </body>
</html>
