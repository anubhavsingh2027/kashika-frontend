<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | Kashika Travels</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="antialiased bg-gradient-to-br from-sky-50 via-slate-50 to-indigo-50 text-slate-800"
  >
    <nav id="navbar" class="sticky top-0 z-40"></nav>
    <main class="min-h-screen flex items-center justify-center p-6">
      <div
        class="w-full max-w-md backdrop-blur-sm bg-white/80 rounded-2xl shadow-xl p-8 border border-white/20 animate-float"
      >
        <div class="flex items-center gap-4 mb-6">
          <img
            src="./assets/images/logo.png"
            class="h-12 w-12 rounded-full shadow-lg hover:scale-110 transition-transform duration-300"
            alt="logo"
          />
          <div class="animate-slide-up">
            <h1
              class="text-2xl font-bold bg-gradient-to-r from-sky-600 to-indigo-600 bg-clip-text text-transparent"
            >
              Reset Your Password
            </h1>
            <p class="text-sm text-slate-600">
              Enter your registered email and create a new password.
            </p>
          </div>
        </div>

        <form id="forgetForm" class="space-y-6">
          <div class="group animate-slide-up">
            <label
              for="email"
              class="block text-sm font-medium text-slate-700 mb-1"
              >Email Address</label
            >
            <div class="relative">
              <input
                id="email"
                type="email"
                required
                class="w-full px-4 py-2.5 border border-slate-200 rounded-lg bg-white/50 focus:ring-2 focus:ring-sky-400 focus:border-transparent outline-none transition-all duration-200 group-hover:border-sky-400"
                placeholder="you@example.com"
              />
              <span class="absolute right-3 top-3 text-slate-400">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
                  />
                  <path
                    d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"
                  />
                </svg>
              </span>
            </div>
          </div>

          <div class="group animate-slide-up" style="animation-delay: 100ms">
            <label
              for="password"
              class="block text-sm font-medium text-slate-700 mb-1"
              >New Password</label
            >
            <div class="relative">
              <input
                id="password"
                type="password"
                required
                class="w-full px-4 py-2.5 border border-slate-200 rounded-lg bg-white/50 focus:ring-2 focus:ring-sky-400 focus:border-transparent outline-none transition-all duration-200 group-hover:border-sky-400"
                placeholder="Enter new password"
              />
              <span class="absolute right-3 top-3 text-slate-400">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                    clip-rule="evenodd"
                  />
                </svg>
              </span>
            </div>
          </div>

          <div class="group animate-slide-up" style="animation-delay: 200ms">
            <label
              for="confirmPassword"
              class="block text-sm font-medium text-slate-700 mb-1"
              >Confirm Password</label
            >
            <div class="relative">
              <input
                id="confirmPassword"
                type="password"
                required
                class="w-full px-4 py-2.5 border border-slate-200 rounded-lg bg-white/50 focus:ring-2 focus:ring-sky-400 focus:border-transparent outline-none transition-all duration-200 group-hover:border-sky-400"
                placeholder="Confirm your password"
              />
              <span class="absolute right-3 top-3 text-slate-400">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                    clip-rule="evenodd"
                  />
                </svg>
              </span>
            </div>

            <div class="space-y-2 col-span-2 mt-6">
              <label
                for="code"
                class="text-sm font-medium text-slate-700 flex items-center gap-2"
              >
                <i class="fas fa-key text-slate-400"></i>
                Verification Code
              </label>
              <div class="relative">
                <input
                  type="number"
                  id="code"
                  placeholder="Enter 4-digit verification code"
                  class="w-full px-12 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-sky-500/20 focus:border-sky-500 transition-all"
                  maxlength="4"
                  required
                />
                <div class="absolute left-3 top-1/2 -translate-y-1/2">
                  <i class="fas fa-shield-check text-slate-400"></i>
                </div>
              </div>
            </div>
          </div>
          <button
            type="button"
            id="getCodeBtn"
            class="w-full mb-4 py-4 px-6 bg-green-500 hover:bg-green-600 text-white rounded-xl font-medium transition-all duration-500 transform hover:scale-[1.02] focus:scale-[0.98] flex items-center justify-center gap-3 group shadow-lg shadow-green-500/30"
          >
            <span class="inline-flex items-center gap-2">
              <i
                class="fas fa-envelope group-hover:rotate-12 transition-transform"
              ></i>
              Get Verification Code
            </span>
          </button>
          <button
            id="forgetBtn"
            type="submit"
            class="w-full py-3 bg-blue-500 from-sky-600 to-indigo-600 text-white rounded-lg font-semibold shadow-lg hover:shadow-sky-500/25 transition-all duration-200 relative overflow-hidden group animate-slide-up"
            style="animation-delay: 300ms"
          >
            <span class="relative z-10">Reset Password</span>
            <div
              class="absolute inset-0 bg-gradient-to-r from-sky-400 to-indigo-400 opacity-0 group-hover:opacity-100 transition-opacity duration-200"
            ></div>
            <div
              id="loadingSpinner"
              class="hidden absolute inset-0 bg-gradient-to-r from-sky-600 to-indigo-600 flex items-center justify-center"
            >
              <svg
                class="animate-spin h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
            </div>
          </button>
        </form>

        <p
          class="mt-6 text-center text-sm animate-slide-up"
          style="animation-delay: 400ms"
        >
          Remembered your password?
          <a
            href="/login"
            class="text-sky-600 hover:text-indigo-600 font-medium transition-colors duration-200"
            >Sign in</a
          >
        </p>
      </div>
    </main>

    <style>
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      @keyframes slide-up {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-slide-up {
        animation: slide-up 0.6s ease-out forwards;
      }
    </style>

    <script type="module" src="./assets/js/DynamicNav.js"></script>
    <script type="module" src="./assets/js/otp.js"></script>
    <script type="module" src="./assets/js/tailwind-init.js"></script>
    <script type="module">
      import { forgetPass } from "./assets/js/services.js";
      import { showToast, withLoader } from "./assets/js/tailwind-init.js";
      import { getGlobalMail } from "./assets/js/otp.js";
      const forgetForm = document.getElementById("forgetForm");
      const btn = document.getElementById("forgetBtn");
      const loadingSpinner = document.getElementById("loadingSpinner");

      if (forgetForm) {
        forgetForm.addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;
          const code = document.getElementById("code").value.trim();
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          const sendData = await getGlobalMail();
          const Gmail = sendData.globalemail;
          const codeSend = sendData.globalotp;
          if (Gmail != email) {
            showToast("Both Email Are not Same While otp", "error");
            return;
          }
          if (codeSend != code) {
            showToast("Otp Not Match", "error");
            return;
          }

          if (password !== confirmPassword) {
            showToast("Passwords do not match", "error");
            return;
          }

          const payload = { email, password };

          try {
            loadingSpinner.classList.remove("hidden");
            btn.querySelector("span").classList.add("opacity-0");

            const res = await forgetPass(payload);

            if (!res || res.error) {
              const msg = res?.message || "Failed to reset password";
              showToast(msg, "error");
            } else {
              const successMsg = res.message || "Password updated successfully";
              showToast(successMsg, "success");
              forgetForm.reset();
              setTimeout(() => {
                window.location.href = "/login";
              }, 1500);
            }
          } catch (error) {
            showToast(`An error occurred ${error}`, "error");
          } finally {
            loadingSpinner.classList.add("hidden");
            btn.querySelector("span").classList.remove("opacity-0");
          }
        });
      }
    </script>
  </body>
</html>
