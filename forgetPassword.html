<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | Kashika Travels</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="antialiased bg-gradient-to-b from-slate-50 to-white text-slate-800"
  >
    <nav id="navbar" class="sticky top-0 z-40"></nav>

    <main class="min-h-screen flex items-center justify-center p-6">
      <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
        <div class="flex items-center gap-3 mb-4">
          <img
            src="./assets/images/logo.png"
            class="h-10 w-10 rounded-full shadow-sm"
            alt="logo"
          />
          <div>
            <h1 class="text-2xl font-semibold">Reset Your Password</h1>
            <p class="text-sm text-slate-500">
              Enter your registered email and create a new password.
            </p>
          </div>
        </div>

        <form id="forgetForm" class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-slate-700"
              >Email</label
            >
            <input
              id="email"
              type="email"
              required
              class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-400 outline-none"
              placeholder="you@example.com"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-slate-700"
              >New Password</label
            >
            <input
              id="password"
              type="password"
              required
              class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-400 outline-none"
              placeholder="New password"
            />
          </div>

          <div>
            <label
              for="confirmPassword"
              class="block text-sm font-medium text-slate-700"
              >Confirm Password</label
            >
            <input
              id="confirmPassword"
              type="password"
              required
              class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-400 outline-none"
              placeholder="Confirm password"
            />
          </div>

          <button
            id="forgetBtn"
            type="submit"
            class="w-full py-3 bg-gradient-to-r from-sky-600 to-indigo-600 text-white rounded-lg font-semibold"
          >
            Reset Password
          </button>
        </form>

        <p id="forgetMessage" class="mt-4 text-center text-sm font-medium"></p>
        <p class="mt-4 text-center text-sm">
          Remembered your password?
          <a href="login.html" class="text-sky-600 hover:underline">Sign in</a>
        </p>
      </div>
    </main>

    <script type="module" src="./assets/js/DynamicNav.js"></script>
    <script type="module" src="./assets/js/tailwind-init.js"></script>
    <script type="module">
      import { forgetPass } from "./assets/js/services.js";
      import { showToast, withLoader } from "./assets/js/tailwind-init.js";

      const forgetForm = document.getElementById("forgetForm");
      const message = document.getElementById("forgetMessage");
      const btn = document.getElementById("forgetBtn");

      if (forgetForm) {
        forgetForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          message.textContent = "";

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (password !== confirmPassword) {
            showToast("Passwords do not match", "error");
            message.textContent = "Passwords do not match";
            message.style.color = "red";
            return;
          }

          const payload = { email, password };

          const res = await withLoader(btn, () => forgetPass(payload));

          if (!res || res.error) {
            const msg = res?.message || "Failed to reset password";
            showToast(msg, "error");
            message.textContent = msg;
            message.style.color = "red";
          } else {
            const successMsg = res.message || "Password updated successfully";
            showToast(successMsg, "success");
            message.textContent = successMsg;
            message.style.color = "green";
            forgetForm.reset();
            setTimeout(() => {
              window.location.href = "login.html";
            }, 1500);
          }
        });
      }
    </script>
  </body>
</html>
