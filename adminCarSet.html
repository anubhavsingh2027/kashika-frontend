<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Car - Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .gradient-text {
        background-size: 200% 200%;
        animation: gradientMove 3s ease infinite;
      }

      @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      input:focus, textarea:focus {
        box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.15);
      }

      button[type="submit"]:hover {
        box-shadow: 0 8px 25px -5px rgba(14, 165, 233, 0.5);
      }

      /* Enhanced form field states */
      .form-input:hover {
        border-color: #0ea5e9;
      }

      /* Improved text contrast */
      label {
        text-shadow: 0 1px 1px rgba(255, 255, 255, 0.8);
      }

      /* Mobile optimizations */
      @media (max-width: 640px) {
        .text-4xl {
          font-size: 2rem;
        }

        .p-8 {
          padding: 1.5rem;
        }

        button[type="submit"] {
          padding: 0.875rem 1.5rem;
        }
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-50">
    <nav id="navbar" class="sticky top-0 z-40"></nav>

    <main class="max-w-4xl mx-auto px-4 py-12">
      <!-- Enhanced Header with better contrast -->
      <div class="text-center mb-10 animate-fade-in p-6" data-reveal>
        <div class="relative">
          <!-- Main content with enhanced visibility -->
          <div class="relative">
            <h1 class="text-4xl md:text-5xl font-extrabold mb-4">
              <span class="inline-block text-gray-900 relative pb-2 hover:scale-105 transition-transform duration-300">
                Add New Car
                <div class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-blue-600 to-indigo-700"></div>
              </span>
            </h1>
            <p class="text-gray-700 text-lg md:text-xl font-medium">
              Add a new vehicle to your rental fleet
            </p>
          </div>
        </div>
      </div>

      <!-- Form Card -->
      <div class="bg-slate-50 rounded-2xl shadow-lg border border-slate-200 overflow-hidden hover:shadow-xl transition-shadow duration-300" data-reveal>
        <div class="p-8 relative">
          <div class="absolute inset-0 bg-gradient-to-br from-blue-50/50 via-transparent to-indigo-50/50 pointer-events-none"></div>
          <div class="relative z-10">
          <form id="carSetForm" class="space-y-6">
            <!-- Car Name Input -->
            <div class="space-y-2">
              <label
                for="carName"
                class="block text-sm font-medium text-slate-700"
                >Car Name</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
                >
                  <i class="fas fa-car text-slate-400"></i>
                </div>
                <input
                  type="text"
                  name="carName"
                  id="carName"
                  placeholder="e.g., Toyota Innova Crysta"
                  required
                  class="w-full pl-11 pr-4 py-3 border border-slate-300 bg-white rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 hover:border-blue-400 outline-none transition-all shadow-sm hover:shadow-md"
                />
              </div>
            </div>
totalSeats
            <!-- No of Seats Input -->
            <div class="space-y-2">
              <label
                for="price"
                class="block text-sm font-medium text-slate-700"
                >No of Seats</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
                >
                  <i class="fas fa-indian-rupee-sign text-slate-400"></i>
                </div>
                <input
                  type="number"
                  name="totalSeats"
                  id="totalSeats"
                  placeholder="Enter the number of Seats in Car"
                  required
                  min="0"
                  class="w-full pl-11 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-sky-600 focus:border-transparent outline-none transition-all"
                />
              </div>
            </div>

            <!-- Price Input -->
            <div class="space-y-2">
              <label
                for="price"
                class="block text-sm font-medium text-slate-700"
                >Price per Day</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
                >
                  <i class="fas fa-indian-rupee-sign text-slate-400"></i>
                </div>
                <input
                  type="number"
                  name="price"
                  id="price"
                  placeholder="Enter daily rental price"
                  required
                  min="0"
                  class="w-full pl-11 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-sky-600 focus:border-transparent outline-none transition-all"
                />
              </div>
            </div>

            <!-- Image URL Input -->
            <div class="space-y-2">
              <label for="url" class="block text-sm font-medium text-slate-700"
                >Image URL</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
                >
                  <i class="fas fa-image text-slate-400"></i>
                </div>
                <input
                  type="text"
                  name="url"
                  id="url"
                  placeholder="Enter car image URL"
                  required
                  class="w-full pl-11 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-sky-600 focus:border-transparent outline-none transition-all"
                />
              </div>
            </div>

            <!-- Description Textarea -->
            <div class="space-y-2">
              <label
                for="description"
                class="block text-sm font-medium text-slate-700"
                >Description</label
              >
              <div class="relative">
                <div class="absolute top-3 left-4 pointer-events-none">
                  <i class="fas fa-align-left text-slate-400"></i>
                </div>
                <textarea
                  name="description"
                  id="description"
                  placeholder="Enter detailed car description, features, and specifications"
                  required
                  rows="4"
                  class="w-full pl-11 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-sky-600 focus:border-transparent outline-none transition-all resize-none"
                ></textarea>
              </div>
            </div>

            <!-- Enhanced Submit Button -->
            <div class="pt-8">
              <button
                type="submit"
                id="submitBtn"
                class="w-full py-4 px-8 bg-gradient-to-r from-blue-600 to-indigo-700 text-white text-lg font-semibold
                       rounded-xl shadow-md hover:shadow-xl hover:scale-[1.02] active:scale-[0.98]
                       transition-all duration-300 relative group overflow-hidden
                       border border-blue-400/20"
              >
                <div class="absolute inset-0 bg-gradient-to-r from-white/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                <div class="absolute inset-0 bg-gradient-to-t from-black/10 via-transparent to-transparent"></div>
                <span class="relative flex items-center justify-center gap-3 text-white drop-shadow-md">
                  <i class="fas fa-plus-circle text-xl group-hover:rotate-180 transition-transform duration-500"></i>
                  <span class="tracking-wide">Add New Car</span>
                </span>
                <!-- Button glow effect -->
                <div class="absolute inset-0 -z-10 bg-gradient-to-r from-sky-500 to-indigo-600 opacity-50 blur-xl
                            group-hover:opacity-75 transition-opacity duration-300"></div>
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Toast Message -->
      <div
        id="toast"
        class="fixed top-4 right-4 z-50 transform transition-all duration-300 opacity-0 translate-y-[-1rem]"
      ></div>
    </main>

   <script type="module">
  import { getUserSession } from "./assets/js/services.js";

  async function checkAccess() {
    try {
      const data = await getUserSession();
      if (!data?.user || data.user.userType !== "host") {
        window.location.href = "/unauthorsisedAccess";
      }
    } catch (error) {
      window.location.href = "/unauthorsisedAccess"; // fallback redirect
    }
  }
  document.addEventListener("DOMContentLoaded", checkAccess);
</script>

    <script type="module" src="./assets/js/DynamicNav.js"></script>
    <script type="module" src="./assets/js/tailwind-init.js"></script>
    <script type="module">
      import { addCar } from "./assets/js/services.js";
      import { showToast } from "./assets/js/tailwind-init.js";

      const carForm = document.getElementById("carSetForm");
      const submitBtn = document.getElementById("submitBtn");

      // Preview image on URL input
      const urlInput = document.getElementById("url");
      urlInput.addEventListener("input", debounce(previewImage, 500));

      function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }

      function previewImage() {
        const url = urlInput.value.trim();
        if (url) {
          // Remove old preview if exists
          const oldPreview = document.getElementById("imagePreview");
          if (oldPreview) oldPreview.remove();

          // Create new preview
          const preview = document.createElement("div");
          preview.id = "imagePreview";
          preview.className =
            "mt-2 rounded-lg overflow-hidden bg-slate-100 relative group hover:shadow-lg transition-shadow";
          preview.innerHTML = `
            <img src="${url}" alt="Car Preview" class="w-full h-48 object-cover" onerror="this.parentElement.remove()"/>
            <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
            <div class="absolute bottom-0 left-0 right-0 p-3 text-white text-sm opacity-0 group-hover:opacity-100 transition-opacity">Preview image</div>
          `;
          urlInput.parentElement.parentElement.appendChild(preview);
        }
      }

      function showMessage(text, type = "success") {
        message.innerHTML = `
          <div class="px-4 py-3 rounded-lg shadow-lg ${
            type === "success"
              ? "bg-emerald-500 text-white"
              : "bg-rose-500 text-white"
          } flex items-center gap-3 animate-slide-up">
            <i class="fas ${
              type === "success" ? "fa-check-circle" : "fa-exclamation-circle"
            }"></i>
            <p>${text}</p>
          </div>
        `;
        message.style.opacity = "1";
        message.style.transform = "translateY(0)";

        setTimeout(() => {
          message.style.opacity = "0";
          message.style.transform = "translateY(24px)";
        }, 5000);
      }

      function setLoading(isLoading) {
        const btnContent = submitBtn.querySelector("span");
        if (isLoading) {
          submitBtn.disabled = true;
          submitBtn.classList.add('opacity-90', 'cursor-wait');
          btnContent.innerHTML = `
            <div class="flex items-center justify-center gap-3">
              <svg class="animate-spin h-6 w-6 text-white filter drop-shadow-md" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              <span class="text-lg font-semibold tracking-wide">Adding Car...</span>
            </div>
          `;
        } else {
          submitBtn.disabled = false;
          submitBtn.classList.remove('opacity-90', 'cursor-wait');
          btnContent.innerHTML = `
            <i class="fas fa-plus-circle text-xl group-hover:rotate-180 transition-transform duration-500"></i>
            <span class="tracking-wide">Add New Car</span>
          `;
        }
      }

      if (carForm) {
        carForm.addEventListener("submit", async (event) => {
          event.preventDefault();
          setLoading(true);

          try {
            const carData = {
              carName: document.getElementById("carName").value.trim(),
              totalSeats: document.getElementById("totalSeats").value.trim(),
              price: document.getElementById("price").value.trim(),
              url: document.getElementById("url").value.trim(),
              description: document.getElementById("description").value.trim(),
            };

            const data = await addCar(carData);

            if (data.error) {
              showToast(`Failed to add car: ${data.message}`, "error");
            } else {
              showToast("Car added successfully! ðŸš—", "success");
              carForm.reset();
              const preview = document.getElementById("imagePreview");
              if (preview) preview.remove();

              // Smooth scroll to top
              window.scrollTo({ top: 0, behavior: 'smooth' });
            }
          } catch (err) {
            showToast("An unexpected error occurred. Please try again.", "error");
          } finally {
            setLoading(false);
          }
        });
      }
    </script>
    <script src="./assets/js/devloper.js"></script>
  </body>
</html>
