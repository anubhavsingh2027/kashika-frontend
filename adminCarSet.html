<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Car</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav id="navbar" class="sticky top-0 z-40"></nav>
    <main class="max-w-2xl mx-auto px-4 py-10">
      <form id="carSetForm" class="bg-white p-6 rounded-lg shadow space-y-3">
        <input
          type="text"
          name="carName"
          id="carName"
          placeholder="Enter the car name"
          required
          class="w-full px-4 py-2 border rounded-lg"
        />
        <input
          type="number"
          name="price"
          id="price"
          placeholder="Enter the price"
          required
          class="w-full px-4 py-2 border rounded-lg"
        />
        <input
          type="text"
          name="url"
          id="url"
          placeholder="Enter the image URL"
          required
          class="w-full px-4 py-2 border rounded-lg"
        />
        <textarea
          name="description"
          id="description"
          placeholder="Enter the description about car"
          required
          class="w-full px-4 py-2 border rounded-lg"
        ></textarea>
        <button
          type="submit"
          class="py-2 px-4 bg-sky-600 text-white rounded-lg"
        >
          Submit
        </button>
      </form>
      <p id="carMessage" class="mt-4 font-medium"></p>
    </main>
    <script type="module" src="./assets/js/DynamicNav.js"></script>
    <script type="module">
      import { addCar } from "./assets/js/services.js";

      const carForm = document.getElementById("carSetForm");
      const message = document.getElementById("carMessage");

      if (carForm) {
        carForm.addEventListener("submit", async (event) => {
          event.preventDefault();

          const carData = {
            carName: document.getElementById("carName").value.trim(),
            price: document.getElementById("price").value.trim(),
            url: document.getElementById("url").value.trim(),
            description: document.getElementById("description").value.trim(),
          };

          const data = await addCar(carData);

          if (data.error) {
            message.textContent = `Failed To Add Car: ${data.message}`;
            message.style.color = "red";
          } else {
            message.textContent = "Car Added Successfully!";
            message.style.color = "green";
            carForm.reset();
          }

          setTimeout(() => {
            message.textContent = "";
          }, 5000);
        });
      }
    </script>
  </body>
</html>
