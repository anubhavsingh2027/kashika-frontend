<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>404 | Kashika Travels</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        background: radial-gradient(circle at top, #00111a, #000);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
      }

      .bubble {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 10s linear infinite;
      }
      @keyframes float {
        0% {
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) scale(1.5);
          opacity: 0;
        }
      }

      /* Main content */
      .error-container {
        text-align: center;
        z-index: 10;
      }

      h1 {
        font-size: 10rem;
        color: #00ffff;
        text-shadow: 0 0 30px #00ffff, 0 0 80px #00ffff;
        animation: glow 3s ease-in-out infinite alternate;
      }
      @keyframes glow {
        from {
          text-shadow: 0 0 20px #00ffff;
        }
        to {
          text-shadow: 0 0 50px #00ffff, 0 0 100px #00ffff;
        }
      }

      p {
        font-size: 1.3rem;
        color: #ddd;
        margin-top: -10px;
      }

      .home-btn {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 30px;
        color: #fff;
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        border-radius: 40px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s;
        box-shadow: 0 0 20px rgba(0, 150, 255, 0.6);
      }
      .home-btn:hover {
        background: linear-gradient(90deg, #0072ff, #00c6ff);
        transform: scale(1.05);
        box-shadow: 0 0 40px rgba(0, 150, 255, 0.8);
      }

      /* Airplane animation */
      .plane {
        position: absolute;
        top: 60%;
        left: -100px;
        width: 100px;
        opacity: 0.8;
        animation: fly 12s linear infinite;
      }
      @keyframes fly {
        0% {
          transform: translateX(-150px) translateY(0) rotate(10deg);
        }
        50% {
          transform: translateX(100vw) translateY(-100px) rotate(-10deg);
        }
        100% {
          transform: translateX(-150px) translateY(0) rotate(10deg);
        }
      }

      footer {
        position: absolute;
        bottom: 15px;
        font-size: 0.9rem;
        color: #888;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <img
      src="https://cdn-icons-png.flaticon.com/512/942/942751.png"
      class="plane"
      alt="plane"
    />

    <!-- Floating Bubbles -->
    <script>
      for (let i = 0; i < 30; i++) {
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        const size = Math.random() * 40 + 10;
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.left = `${Math.random() * 100}%`;
        bubble.style.animationDuration = `${8 + Math.random() * 5}s`;
        document.body.appendChild(bubble);
      }
    </script>

    <div class="error-container">
      <h1>404</h1>
      <p>Oops! The page you‚Äôre looking for doesn‚Äôt exist.</p>
      <a href="/" class="home-btn">üè† Go Back Home</a>
    </div>

    <footer>¬© 2025 Kashika Travels. All rights reserved.</footer>
    <script type="module" src="./assets/js/tailwind-init.js"></script>
  </body>
</html>
