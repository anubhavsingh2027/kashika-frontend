<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Package | Kashika Travels</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

      * {
        font-family: 'Inter', sans-serif;
      }

      [type="date"]::-webkit-calendar-picker-indicator {
        opacity: 0.5;
        cursor: pointer;
        transition: opacity 0.2s, transform 0.2s;
      }

      [type="date"]::-webkit-calendar-picker-indicator:hover {
        opacity: 1;
        transform: scale(1.1);
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .loading-spinner {
        animation: spin 1s linear infinite;
      }

      @keyframes slide-in {
        from { transform: translateY(1rem); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      @keyframes slideInLeft {
        from { transform: translateX(-1rem); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }

      @keyframes slideInRight {
        from { transform: translateX(1rem); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-6px); }
      }

      .animate-slide-in {
        animation: slide-in 0.3s ease-out forwards;
      }

      .animate-fade-in {
        animation: fade-in 0.2s ease-out forwards;
      }

      .animate-slide-up {
        animation: slide-in 0.6s ease-out;
      }

      .animate-slide-in-left {
        animation: slideInLeft 0.5s ease-out;
      }

      .animate-slide-in-right {
        animation: slideInRight 0.5s ease-out;
      }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
      }

      .preview-enhanced {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .preview-enhanced:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 40px rgba(236, 72, 153, 0.15);
      }

      .enhanced-field {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        background: rgba(255, 255, 255, 0.95);
      }

      .enhanced-field:focus {
        transform: translateY(-2px);
        box-shadow: 0 12px 28px rgba(236, 72, 153, 0.15);
        border-color: rgb(236, 72, 153);
        background: rgba(255, 255, 255, 1);
      }

      .enhanced-field:hover {
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      }

      .btn-enhanced {
        background: linear-gradient(135deg, rgb(236, 72, 153) 0%, rgb(251, 146, 60) 100%);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .btn-enhanced:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 35px rgba(236, 72, 153, 0.4);
      }

      .btn-enhanced::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }

      .btn-enhanced:hover::before {
        left: 100%;
      }

      .icon-gradient {
        background: linear-gradient(135deg, rgb(236, 72, 153), rgb(251, 146, 60));
      }

      .textarea-scrollbar::-webkit-scrollbar {
        width: 6px;
      }

      .textarea-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 6px;
      }

      .textarea-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 6px;
      }

      .textarea-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      .floating-shapes {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
        opacity: 0.3;
      }

      .floating-shape {
        position: absolute;
        background: linear-gradient(45deg, rgba(236, 72, 153, 0.1), rgba(251, 146, 60, 0.1));
        border-radius: 50%;
        animation: float 8s ease-in-out infinite;
      }

      .floating-shape:nth-child(1) {
        width: 100px;
        height: 100px;
        top: 15%;
        left: 15%;
        animation-delay: 0s;
      }

      .floating-shape:nth-child(2) {
        width: 140px;
        height: 140px;
        top: 60%;
        right: 15%;
        animation-delay: 3s;
      }

      .floating-shape:nth-child(3) {
        width: 80px;
        height: 80px;
        top: 30%;
        left: 75%;
        animation-delay: 6s;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-rose-50 via-white to-orange-50">
    <div class="floating-shapes">
      <div class="floating-shape"></div>
      <div class="floating-shape"></div>
      <div class="floating-shape"></div>
    </div>

    <nav id="navbar"></nav>

    <main class="min-h-screen flex items-center justify-center p-6">
      <div class="w-full max-w-xl glass-card rounded-2xl shadow-xl p-8 animate-slide-up">
        <div class="flex items-center gap-3 mb-6 animate-slide-in-left">
          <div class="p-3 rounded-full icon-gradient animate-float">
            <i class="fas fa-suitcase-rolling text-white text-xl"></i>
          </div>
          <div>
            <h1 class="text-2xl font-semibold text-slate-800">Book Your Package</h1>
            <p class="text-sm text-slate-500 mt-1">Discover amazing destinations</p>
          </div>
        </div>

        <div id="packagePreview" class="hidden mb-6 rounded-xl overflow-hidden preview-enhanced relative group">
          <img src="" alt="Package Preview" class="w-full h-48 object-cover transition-transform duration-300 group-hover:scale-105"/>
          <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent"></div>
          <div class="absolute bottom-0 left-0 right-0 p-4">
            <p id="previewPackageName" class="text-white font-medium"></p>
            <p id="previewPlace" class="text-white/90 text-sm"></p>
            <p id="previewPrice" class="text-white/90 text-sm mt-1"></p>
          </div>
        </div>

        <form id="bookForm" class="space-y-5">
          <div class="space-y-2 animate-slide-in-right" style="animation-delay: 0.1s">
            <label for="packageName" class="text-sm font-medium text-slate-700 flex items-center gap-2">
              <i class="fas fa-map-marked-alt text-rose-500"></i>
              Package Name
            </label>
            <select
              id="packageName"
              required
              class="enhanced-field w-full px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-rose-500/20 focus:border-rose-500 transition-all bg-white appearance-none bg-[url('data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2020%2020%22%20fill%3D%22%236B7280%22%3E%3Cpath%20fill-rule%3D%22evenodd%22%20d%3D%22M5.293%207.293a1%201%200%20011.414%200L10%2010.586l3.293-3.293a1%201%200%20111.414%201.414l-4%204a1%201%200%2001-1.414%200l-4-4a1%201%200%20010-1.414z%22%20clip-rule%3D%22evenodd%22%2F%3E%3C%2Fsvg%3E')] bg-[length:1.5em_1.5em] bg-[right_0.5rem_center] bg-no-repeat pr-10"
            ></select>
          </div>

          <div class="space-y-2 animate-slide-in-left" style="animation-delay: 0.2s">
            <label for="guestNo" class="text-sm font-medium text-slate-700 flex items-center gap-2">
              <i class="fas fa-users text-rose-500"></i>
              Number of Guests
            </label>
            <div class="relative group">
              <input
                type="number"
                id="guestNo"
                min="1"
                placeholder="e.g., 2"
                required
                class="enhanced-field w-full px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-rose-500/20 focus:border-rose-500 transition-all"
              />
              <div id="totalPrice" class="absolute right-3 top-1/2 -translate-y-1/2 text-sm font-medium text-rose-600 opacity-0 group-hover:opacity-100 transition-opacity"></div>
            </div>
          </div>

          <div class="space-y-2 animate-slide-in-right" style="animation-delay: 0.3s">
            <label for="arrivalDate" class="text-sm font-medium text-slate-700 flex items-center gap-2">
              <i class="fas fa-calendar-alt text-rose-500"></i>
              Arrival Date
            </label>
            <input
              type="date"
              id="arrivalDate"
              required
              class="enhanced-field w-full px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-rose-500/20 focus:border-rose-500 transition-shadow date-input"
            />
          </div>

          <div class="space-y-2 animate-slide-in-left" style="animation-delay: 0.4s">
            <label for="request" class="text-sm font-medium text-slate-700 flex items-center gap-2">
              <i class="fas fa-comment-alt text-rose-500"></i>
              Special Request
            </label>
            <textarea
              id="request"
              rows="3"
              placeholder="Any special requests or preferences?"
              class="enhanced-field w-full px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-rose-500/20 focus:border-rose-500 transition-shadow resize-none textarea-scrollbar"
            ></textarea>
          </div>

          <button
            type="submit"
            class="btn-enhanced w-full py-3.5 px-4 text-white rounded-xl font-medium transition-all duration-200 transform hover:scale-[1.02] focus:scale-[0.98] flex items-center justify-center gap-2 group animate-slide-in"
            style="animation-delay: 0.5s"
          >
            <span class="inline-flex items-center gap-2">
              <i class="fas fa-check-circle group-hover:rotate-12 transition-transform"></i>
              Book Now
            </span>
          </button>
          <div id="message" class="text-center font-medium mt-4 transition-all duration-300 opacity-0 transform translate-y-2"></div>
        </form>
      </div>
    </main>

    <script>
      (function() {
        const packages = [
          {
            name: "Golden Triangle (3 Days)",
            price: 15000,
            place: "Delhi - Agra - Jaipur",
            image: "https://images.unsplash.com/photo-1564507592333-c60657eea523?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1471&q=80"
          },
          {
            name: "Rajasthan Royal Tour (7 Days)",
            price: 35000,
            place: "Jaipur - Udaipur - Jodhpur - Jaisalmer",
            image: "https://images.unsplash.com/photo-1599661046827-dacde84f14df?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
          },
          {
            name: "Kerala Backwaters (5 Days)",
            price: 25000,
            place: "Kochi - Alleppey - Munnar",
            image: "https://images.unsplash.com/photo-1602216056096-3b40cc0c9944?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1472&q=80"
          },
          {
            name: "Goa Beach Holiday (4 Days)",
            price: 18000,
            place: "North Goa - South Goa",
            image: "https://images.unsplash.com/photo-1559827260-dc66d52bef19?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
          },
          {
            name: "Himachal Hill Station (6 Days)",
            price: 28000,
            place: "Shimla - Manali - Dharamshala",
            image: "https://images.unsplash.com/photo-1626621341517-bbf3d9990a23?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
          }
        ];

        const packageSelect = document.getElementById('packageName');
        const guestInput = document.getElementById('guestNo');
        const arrivalDateInput = document.getElementById('arrivalDate');
        const requestTextarea = document.getElementById('request');
        const totalPriceDiv = document.getElementById('totalPrice');
        const packagePreview = document.getElementById('packagePreview');
        const form = document.getElementById('bookForm');
        const message = document.getElementById('message');

        function setupCars() {
          const defaultOption = document.createElement('option');
          defaultOption.value = '';
          defaultOption.textContent = 'Select a package';
          defaultOption.disabled = true;
          defaultOption.selected = true;
          packageSelect.appendChild(defaultOption);

          packages.forEach((pkg, index) => {
            const option = document.createElement('option');
            option.value = pkg.name;
            option.textContent = pkg.name;
            option.dataset.index = index;
            packageSelect.appendChild(option);
          });
        }

        function updatePackagePreview() {
          const selectedIndex = packageSelect.options[packageSelect.selectedIndex].dataset.index;
          const guests = parseInt(guestInput.value) || 0;

          if (selectedIndex !== undefined) {
            const pkg = packages[selectedIndex];
            document.getElementById('previewPackageName').textContent = pkg.name;
            document.getElementById('previewPlace').textContent = pkg.place;
            document.getElementById('previewPrice').textContent = `₹${pkg.price.toLocaleString()} per person`;
            packagePreview.querySelector('img').src = pkg.image;
            packagePreview.classList.remove('hidden');

            if (guests > 0) {
              const total = pkg.price * guests;
              totalPriceDiv.textContent = `Total: ₹${total.toLocaleString()}`;
            } else {
              totalPriceDiv.textContent = '';
            }
          } else {
            packagePreview.classList.add('hidden');
            totalPriceDiv.textContent = '';
          }
        }

        function showMessage(text, type) {
          if (typeof showToast === 'function') {
            showToast(text, type);
          } else {
            const msgElement = document.createElement('div');
            msgElement.className = `px-4 py-3 rounded-xl shadow-lg flex items-center gap-3 animate-slide-in
              ${type === 'success'
                ? 'bg-gradient-to-r from-emerald-500 to-teal-500'
                : 'bg-gradient-to-r from-rose-500 to-pink-500'
              } text-white`;
            msgElement.innerHTML = `
              <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}
                ${type === 'success' ? 'animate-bounce' : 'animate-pulse'}"></i>
              <p class="flex-1">${text}</p>
            `;

            message.innerHTML = '';
            message.appendChild(msgElement);
            message.style.opacity = "1";
            message.style.transform = "translateY(0)";

            setTimeout(() => {
              message.style.opacity = "0";
              message.style.transform = "translateY(8px)";
            }, 5000);
          }
        }

        packageSelect.addEventListener('change', updatePackagePreview);
        guestInput.addEventListener('input', updatePackagePreview);

        form.addEventListener('submit', function(e) {
          e.preventDefault();

          const packageName = packageSelect.value;
          const guestNo = guestInput.value;
          const arrivalDate = arrivalDateInput.value;
          const request = requestTextarea.value.trim();

          if (!packageName || !guestNo || !arrivalDate) {
            showMessage('Please fill in all required fields', 'error');
            return;
          }

          if (parseInt(guestNo) <= 0) {
            showMessage('Number of guests must be at least 1', 'error');
            return;
          }

          const selectedDate = new Date(arrivalDate);
          const today = new Date();
          today.setHours(0, 0, 0, 0);

          if (selectedDate < today) {
            showMessage('Arrival date cannot be in the past', 'error');
            return;
          }

          showMessage('Package booked successfully! We will contact you soon.', 'success');

          setTimeout(() => {
            form.reset();
            packagePreview.classList.add('hidden');
            totalPriceDiv.textContent = '';
          }, 1000);
        });

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        arrivalDateInput.min = today;

        setupCars();
      })();
    </script>
    <script type="module" src="./tailwind-init.js"></script>
  </body>
</html>
