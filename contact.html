<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav id="navbar" class="sticky top-0 z-40"></nav>

    <main class="max-w-3xl mx-auto p-6">
      <form id="contactForm" class="bg-white p-6 rounded-lg shadow space-y-3">
        <input
          type="text"
          name="UserName"
          id="UserName"
          placeholder="Your full name"
          required
          class="w-full px-4 py-2 border rounded-lg"
        />
        <input
          type="email"
          name="email"
          id="emailId"
          placeholder="Your email address"
          required
          class="w-full px-4 py-2 border rounded-lg"
        />
        <input
          type="number"
          name="mobileNo"
          id="mobileNo"
          placeholder="Mobile number"
          required
          class="w-full px-4 py-2 border rounded-lg"
        />
        <input
          type="text"
          name="subject"
          id="subject"
          placeholder="Subject"
          required
          class="w-full px-4 py-2 border rounded-lg"
        />
        <textarea
          name="request"
          id="request"
          placeholder="Your message"
          required
          class="w-full px-4 py-2 border rounded-lg"
        ></textarea>
        <button class="py-2 px-4 bg-sky-600 text-white rounded-lg">
          Send Message
        </button>
      </form>
    </main>

    //mobile no
    <a href="tel:+917355026966" class="call-icon">
      <i class="fa-solid fa-phone" style="color: #74c0fc"></i>
    </a>

    //whatsapp contact
    <a
      href="https://api.whatsapp.com/send?phone=7355026966"
      class="whatsapp-icon"
    >
      <i class="fa-brands fa-whatsapp fa-xl" style="color: #74c0fc"></i>
    </a>

    //here is location of google on google iframe
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3606.1367874070056!2d82.98397047534226!3d25.333190577623633!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x398e2dc3ffffffff%3A0xde9120df8c61c1b4!2sKashika%20Travel!5e0!3m2!1sen!2sin!4v1760040531091!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <script type="module" src="./assets/js/DynamicNav.js"></script>
    <script type="module" src="./assets/js/tailwind-init.js"></script>
  </body>
</html>
