<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav id="navbar" class="sticky top-0 z-40"></nav>
    <main class="max-w-7xl mx-auto px-4 py-10">
      <h1 class="text-3xl font-extrabold mb-6">ðŸš— Available Cars</h1>
      <div
        id="carContainer"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        Loading cars...
      </div>
    </main>

    <script type="module" src="./assets/js/DynamicNav.js"></script>
    <script type="module">
      import { getAllCars, getUserSession } from "./assets/js/services.js";
      async function loadCars() {
        const userSession = await getUserSession();
        const userType = userSession?.user?.userType || "guest";
        // console.log("user type by program in car detail :",userType);
        // console.log("user type by me: ",userSession);

        const data = await getAllCars();
        const container = document.getElementById("carContainer");

        if (data.error) {
          container.textContent = "Failed to load cars.";
          return;
        }

        if (data.length === 0) {
          container.textContent = "No cars available.";
          return;
        }

        container.innerHTML = data
          .map(
            (car) => `
        <div class="card">
          <img src="${car.url}" alt="${car.carName}">
          <div class="card-content">
            <h3>${car.carName}</h3>
            <p>${car.description}</p>
            <p class="price">â‚¹${car.price}</p>
            ${
              userType === "host"
                ? `<a href="carBook.html?id=${car._id}&delete=true" class="action-btn delete-btn">Delete</a>`
                : `<a href="carBook.html?id=${car._id}" class="action-btn">Book</a>`
            }
          </div>
        </div>
      `
          )
          .join("");
      }

      loadCars();
    </script>
    <script type="module" src="./assets/js/tailwind-init.js"></script>
  </body>
</html>
