<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>403 - Unauthorized Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        /* Design System Variables */
        --color-white: rgba(255, 255, 255, 1);
        --color-black: rgba(0, 0, 0, 1);
        --color-cream-50: rgba(252, 252, 249, 1);
        --color-cream-100: rgba(255, 255, 253, 1);
        --color-gray-200: rgba(245, 245, 245, 1);
        --color-gray-300: rgba(167, 169, 169, 1);
        --color-gray-400: rgba(119, 124, 124, 1);
        --color-slate-500: rgba(98, 108, 113, 1);
        --color-brown-600: rgba(94, 82, 64, 1);
        --color-charcoal-700: rgba(31, 33, 33, 1);
        --color-charcoal-800: rgba(38, 40, 40, 1);
        --color-slate-900: rgba(19, 52, 59, 1);
        --color-teal-300: rgba(50, 184, 198, 1);
        --color-teal-400: rgba(45, 166, 178, 1);
        --color-teal-500: rgba(33, 128, 141, 1);
        --color-teal-600: rgba(29, 116, 128, 1);
        --color-teal-700: rgba(26, 104, 115, 1);
        --color-teal-800: rgba(41, 150, 161, 1);
        --color-red-400: rgba(255, 84, 89, 1);
        --color-red-500: rgba(192, 21, 47, 1);
        --color-orange-400: rgba(230, 129, 97, 1);
        --color-orange-500: rgba(168, 75, 47, 1);

        /* RGB versions for opacity control */
        --color-brown-600-rgb: 94, 82, 64;
        --color-teal-500-rgb: 33, 128, 141;
        --color-slate-900-rgb: 19, 52, 59;
        --color-slate-500-rgb: 98, 108, 113;
        --color-red-500-rgb: 192, 21, 47;
        --color-red-400-rgb: 255, 84, 89;
        --color-orange-500-rgb: 168, 75, 47;
        --color-orange-400-rgb: 230, 129, 97;

        /* Background color tokens */
        --color-bg-1: rgba(59, 130, 246, 0.08);
        --color-bg-2: rgba(245, 158, 11, 0.08);
        --color-bg-3: rgba(34, 197, 94, 0.08);
        --color-bg-4: rgba(239, 68, 68, 0.08);
        --color-bg-5: rgba(147, 51, 234, 0.08);
        --color-bg-6: rgba(249, 115, 22, 0.08);
        --color-bg-7: rgba(236, 72, 153, 0.08);
        --color-bg-8: rgba(6, 182, 212, 0.08);

        /* Semantic Color Tokens */
        --color-background: var(--color-cream-50);
        --color-surface: var(--color-cream-100);
        --color-text: var(--color-slate-900);
        --color-text-secondary: var(--color-slate-500);
        --color-primary: var(--color-teal-500);
        --color-primary-hover: var(--color-teal-600);
        --color-primary-active: var(--color-teal-700);
        --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
        --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
        --color-secondary-active: rgba(var(--color-brown-600-rgb), 0.25);
        --color-border: rgba(var(--color-brown-600-rgb), 0.2);
        --color-btn-primary-text: var(--color-cream-50);
        --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
        --color-card-border-inner: rgba(var(--color-brown-600-rgb), 0.12);
        --color-error: var(--color-red-500);
        --color-success: var(--color-teal-500);
        --color-warning: var(--color-orange-500);
        --color-info: var(--color-slate-500);
        --color-focus-ring: rgba(var(--color-teal-500-rgb), 0.4);
        --color-select-caret: rgba(var(--color-slate-900-rgb), 0.8);

        /* Typography */
        --font-family-base: "Inter", -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, sans-serif;
        --font-family-mono: ui-monospace, SFMono-Regular, Menlo, Monaco,
          Consolas, monospace;
        --font-size-xs: 11px;
        --font-size-sm: 12px;
        --font-size-base: 14px;
        --font-size-md: 14px;
        --font-size-lg: 16px;
        --font-size-xl: 18px;
        --font-size-2xl: 20px;
        --font-size-3xl: 24px;
        --font-size-4xl: 30px;
        --font-weight-normal: 400;
        --font-weight-medium: 500;
        --font-weight-semibold: 550;
        --font-weight-bold: 600;
        --line-height-tight: 1.2;
        --line-height-normal: 1.5;
        --letter-spacing-tight: -0.01em;

        /* Spacing */
        --space-0: 0;
        --space-1: 1px;
        --space-2: 2px;
        --space-4: 4px;
        --space-6: 6px;
        --space-8: 8px;
        --space-10: 10px;
        --space-12: 12px;
        --space-16: 16px;
        --space-20: 20px;
        --space-24: 24px;
        --space-32: 32px;

        /* Border Radius */
        --radius-sm: 6px;
        --radius-base: 8px;
        --radius-md: 10px;
        --radius-lg: 12px;
        --radius-full: 9999px;

        /* Shadows */
        --shadow-xs: 0 1px 2px rgba(0, 0, 0, 0.02);
        --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04),
          0 1px 2px rgba(0, 0, 0, 0.02);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04),
          0 2px 4px -1px rgba(0, 0, 0, 0.02);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.04),
          0 4px 6px -2px rgba(0, 0, 0, 0.02);
        --shadow-inset-sm: inset 0 1px 0 rgba(255, 255, 255, 0.15),
          inset 0 -1px 0 rgba(0, 0, 0, 0.03);

        /* Animation */
        --duration-fast: 150ms;
        --duration-normal: 250ms;
        --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-family-base);
        overflow-x: hidden;
      }

      /* Animated Background */
      .animated-bg {
        background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #533483);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        min-height: 100vh;
        position: relative;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Particle Background */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
      }

      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      .particle:nth-child(1) {
        width: 4px;
        height: 4px;
        left: 10%;
        animation-delay: 0s;
        animation-duration: 8s;
      }

      .particle:nth-child(2) {
        width: 6px;
        height: 6px;
        left: 20%;
        animation-delay: 2s;
        animation-duration: 10s;
      }

      .particle:nth-child(3) {
        width: 8px;
        height: 8px;
        left: 35%;
        animation-delay: 4s;
        animation-duration: 12s;
      }

      .particle:nth-child(4) {
        width: 5px;
        height: 5px;
        left: 50%;
        animation-delay: 1s;
        animation-duration: 9s;
      }

      .particle:nth-child(5) {
        width: 7px;
        height: 7px;
        left: 65%;
        animation-delay: 3s;
        animation-duration: 11s;
      }

      .particle:nth-child(6) {
        width: 4px;
        height: 4px;
        left: 75%;
        animation-delay: 5s;
        animation-duration: 7s;
      }

      .particle:nth-child(7) {
        width: 6px;
        height: 6px;
        left: 85%;
        animation-delay: 2.5s;
        animation-duration: 8.5s;
      }

      .particle:nth-child(8) {
        width: 5px;
        height: 5px;
        left: 90%;
        animation-delay: 4.5s;
        animation-duration: 10.5s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10%,
        90% {
          opacity: 0.8;
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
          opacity: 1;
        }
      }

      /* Glitch Animation for 403 */
      .glitch {
        font-size: 8rem;
        font-weight: 900;
        color: #fff;
        position: relative;
        animation: glitch-main 2s infinite;
      }

      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .glitch::before {
        animation: glitch-1 0.5s infinite;
        color: #ff00ff;
        z-index: -1;
      }

      .glitch::after {
        animation: glitch-2 0.5s infinite;
        color: #00ffff;
        z-index: -2;
      }

      @keyframes glitch-main {
        0%,
        92%,
        100% {
          transform: translate(0);
        }
        1%,
        3% {
          transform: translate(-2px, -2px);
        }
        2%,
        4% {
          transform: translate(2px, 2px);
        }
      }

      @keyframes glitch-1 {
        0%,
        92%,
        100% {
          transform: translate(0);
        }
        1%,
        3% {
          transform: translate(2px, 1px);
        }
        2%,
        4% {
          transform: translate(-1px, -1px);
        }
      }

      @keyframes glitch-2 {
        0%,
        92%,
        100% {
          transform: translate(0);
        }
        1%,
        3% {
          transform: translate(-1px, 2px);
        }
        2%,
        4% {
          transform: translate(1px, -2px);
        }
      }

      /* Floating Lock Animation */
      .floating-lock {
        animation: floatLock 3s ease-in-out infinite;
        filter: drop-shadow(0 0 20px rgba(147, 51, 234, 0.5));
      }

      @keyframes floatLock {
        0%,
        100% {
          transform: translateY(0px) scale(1);
        }
        50% {
          transform: translateY(-20px) scale(1.05);
        }
      }

      /* Fade In Animations */
      .fade-in {
        opacity: 0;
        transform: translateY(30px);
        animation: fadeIn 1s ease-out forwards;
      }

      .fade-in-delay-1 {
        animation-delay: 0.5s;
      }

      .fade-in-delay-2 {
        animation-delay: 1s;
      }

      .fade-in-delay-3 {
        animation-delay: 1.5s;
      }

      .fade-in-delay-4 {
        animation-delay: 2s;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Typing Animation */
      .typing {
        overflow: hidden;
        border-right: 2px solid #fff;
        white-space: nowrap;
        margin: 0 auto;
        animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes blink-caret {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: #fff;
        }
      }

      /* Button Hover Animations */
      .animated-button {
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
      }

      .animated-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .animated-button:hover::before {
        left: 100%;
      }

      .animated-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(147, 51, 234, 0.3);
      }

      .animated-button:active {
        transform: translateY(0);
      }

      /* Pulsing Animation */
      .pulse {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(147, 51, 234, 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(147, 51, 234, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(147, 51, 234, 0);
        }
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .glitch {
          font-size: 4rem;
        }
      }

      @media (max-width: 480px) {
        .glitch {
          font-size: 3rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="animated-bg">
      <!-- Animated Particles Background -->
      <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>

      <!-- Main Content -->
      <div class="min-h-screen flex items-center justify-center px-4">
        <div class="text-center max-w-2xl mx-auto">
          <!-- Floating Lock Icon -->
          <div class="floating-lock mb-8 fade-in">
            <i class="fas fa-lock text-6xl text-purple-400 md:text-8xl"></i>
          </div>

          <!-- Animated 403 Error Code -->
          <h1 class="glitch mb-8 fade-in fade-in-delay-1" data-text="403">
            403
          </h1>

          <!-- Main Heading with Typing Effect -->
          <h2
            class="text-3xl md:text-5xl font-bold text-white mb-6 fade-in fade-in-delay-2"
          >
            <span class="typing">Unauthorized Access</span>
          </h2>

          <!-- Description Text -->
          <p
            class="text-lg md:text-xl text-gray-300 mb-8 leading-relaxed fade-in fade-in-delay-3"
          >
            Oops! It looks like you don't have permission to access this page.
            This area is restricted and requires proper authorization.
          </p>

          <!-- Additional Info -->
          <div
            class="bg-black bg-opacity-30 backdrop-blur-sm rounded-lg p-6 mb-8 border border-purple-500 border-opacity-30 fade-in fade-in-delay-4"
          >
            <p class="text-gray-400 text-sm mb-2">
              <i class="fas fa-exclamation-triangle text-yellow-400 mr-2"></i>
              Error Code: HTTP 403 Forbidden
            </p>
            <p class="text-gray-400 text-sm">
              <i class="fas fa-clock text-blue-400 mr-2"></i>
              Time: <span id="current-time"></span>
            </p>
          </div>

          <!-- Action Buttons -->
          <div
            class="flex flex-col sm:flex-row gap-4 justify-center fade-in fade-in-delay-4"
          >
            <button
              onclick="goBack()"
              class="animated-button px-8 py-3 rounded-lg font-semibold text-lg transition-all duration-300 pulse"
            >
              <i class="fas fa-arrow-left mr-2"></i>
              Go Back
            </button>
            <button
              onclick="contactSupport()"
              class="bg-transparent border-2 border-purple-400 text-purple-400 hover:bg-purple-400 hover:text-white px-8 py-3 rounded-lg font-semibold text-lg transition-all duration-300"
            >
              <i class="fas fa-envelope mr-2"></i>
              Contact Support
            </button>
          </div>

          <!-- Footer Links -->
          <div class="mt-12 fade-in fade-in-delay-4">
            <div
              class="flex flex-wrap justify-center gap-6 text-sm text-gray-400"
            >
              <a
                href="/"
                class="hover:text-purple-400 transition-colors duration-300"
              >
                <i class="fas fa-home mr-1"></i>Home
              </a>
              <a
                href="/contact"
                class="hover:text-purple-400 transition-colors duration-300"
              >
                <i class="fas fa-phone mr-1"></i>Contact host
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Update current time
      function updateTime() {
        const now = new Date();
        const timeString = now.toLocaleString("en-US", {
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          timeZoneName: "short",
        });
        document.getElementById("current-time").textContent = timeString;
      }

      // Go back function
      function goBack() {
        // Add a nice animation before going back
        document.body.style.opacity = "0.5";
        document.body.style.transform = "scale(0.95)";
        document.body.style.transition = "all 0.3s ease";

        setTimeout(() => {
          if (window.history.length > 1) {
            window.location.href = "/";
          } else {
            window.location.href = "/";
          }
        }, 300);
      }

      // Contact support function
      function contactSupport() {
        // Simulate opening support
        const supportModal = document.createElement("div");
        supportModal.innerHTML = `
                <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 1000;">
                    <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 2rem; border-radius: 1rem; text-align: center; max-width: 400px; margin: 1rem;">
                        <i class="fas fa-envelope text-4xl text-white mb-4"></i>
                        <h3 style="color: white; margin-bottom: 1rem; font-size: 1.5rem;">Contact Support</h3>
                        <p style="color: rgba(255,255,255,0.9); margin-bottom: 1.5rem;">For assistance, please email us at:</p>
                        <p style="color: white; font-weight: bold; margin-bottom: 1.5rem;">anubhavsingh2027@gmail.com</p>
                        <button onclick="this.closest('div').parentElement.remove()" style="background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer;">Close</button>
                    </div>
                </div>
            `;
        document.body.appendChild(supportModal);

        // Add fade in animation
        supportModal.style.opacity = "0";
        supportModal.style.transition = "opacity 0.3s ease";
        setTimeout(() => {
          supportModal.style.opacity = "1";
        }, 10);
      }

      // Add subtle mouse movement effect
      document.addEventListener("mousemove", (e) => {
        const particles = document.querySelectorAll(".particle");
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;

        particles.forEach((particle, index) => {
          const speed = (index + 1) * 0.02;
          const x = mouseX * speed * 50;
          const y = mouseY * speed * 50;
          particle.style.transform = `translate(${x}px, ${y}px)`;
        });
      });

      // Add click ripple effect
      document.addEventListener("click", (e) => {
        const ripple = document.createElement("div");
        ripple.style.position = "fixed";
        ripple.style.left = e.clientX + "px";
        ripple.style.top = e.clientY + "px";
        ripple.style.width = "4px";
        ripple.style.height = "4px";
        ripple.style.background = "rgba(147, 51, 234, 0.6)";
        ripple.style.borderRadius = "50%";
        ripple.style.pointerEvents = "none";
        ripple.style.transform = "translate(-50%, -50%)";
        ripple.style.animation = "ripple 1s ease-out forwards";
        ripple.style.zIndex = "9999";

        document.body.appendChild(ripple);

        setTimeout(() => {
          ripple.remove();
        }, 1000);
      });

      // Add ripple keyframe animation
      const style = document.createElement("style");
      style.textContent = `
            @keyframes ripple {
                to {
                    width: 100px;
                    height: 100px;
                    opacity: 0;
                }
            }
        `;
      document.head.appendChild(style);

      // Initialize
      updateTime();
      setInterval(updateTime, 1000);

      // Add page load animation
      window.addEventListener("load", () => {
        document.body.style.opacity = "0";
        document.body.style.transition = "opacity 0.5s ease";
        setTimeout(() => {
          document.body.style.opacity = "1";
        }, 100);
      });

      // Add keyboard navigation
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          goBack();
        } else if (e.key === "Enter") {
          contactSupport();
        }
      });

      setInterval(() => {
        if (Math.random() < 0.1) {
          // 10% chance every interval
          const glitchElement = document.querySelector(".glitch");
          glitchElement.style.animation = "none";
          setTimeout(() => {
            glitchElement.style.animation = "glitch-main 2s infinite";
          }, 50);
        }
      }, 3000);
    </script>
  </body>
