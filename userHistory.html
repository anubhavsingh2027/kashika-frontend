<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User History</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

      * {
        font-family: 'Inter', sans-serif;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        position: relative;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
        opacity: 0.3;
        pointer-events: none;
        z-index: -1;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .glass-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 35px 60px rgba(0, 0, 0, 0.15);
      }

      .welcome-card {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        position: relative;
        overflow: hidden;
      }

      .welcome-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
        background-size: 300% 100%;
        animation: gradientShift 4s ease infinite;
      }

      @keyframes gradientShift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      .section-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .section-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
      }

      .section-card:hover::before {
        left: 100%;
      }

      .section-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      .booking-item {
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.05));
        border: 1px solid rgba(102, 126, 234, 0.2);
        padding: 16px;
        border-radius: 12px;
        margin-bottom: 12px;
        transition: all 0.3s ease;
        position: relative;
      }

      .booking-item:hover {
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.1));
        border-color: rgba(102, 126, 234, 0.3);
        transform: translateX(4px);
      }

      .booking-item::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 4px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 2px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .booking-item:hover::before {
        opacity: 1;
      }

      .icon-gradient {
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 1.5em;
        margin-right: 12px;
      }

      .username-highlight {
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
      }

      .fade-in {
        animation: fadeIn 0.8s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .slide-in {
        animation: slideIn 0.6s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .not-logged-card {
        background: linear-gradient(135deg, rgba(244, 67, 54, 0.9), rgba(233, 30, 99, 0.8));
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        text-align: center;
      }

      .empty-state {
        color: #8b5cf6;
        font-style: italic;
        padding: 20px;
        text-align: center;
        background: rgba(139, 92, 246, 0.05);
        border: 2px dashed rgba(139, 92, 246, 0.2);
        border-radius: 12px;
        margin-top: 12px;
      }

      .section-header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        font-size: 1.25rem;
        font-weight: 600;
        color: #4a5568;
      }

      @media (max-width: 768px) {
        .glass-card {
          margin: 16px;
        }

        .booking-item {
          padding: 12px;
        }
      }

      .loading-shimmer {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
    </style>
  </head>
  <body>
    <nav id="navbar" class="sticky top-0 z-40"></nav>

    <main class="max-w-4xl mx-auto px-4 py-10">
      <div class="notloggin glass-card not-logged-card p-8 rounded-2xl shadow-2xl hidden fade-in">
        <div class="text-center">
          <div class="text-6xl mb-4">ðŸ”’</div>
          <h2 class="text-2xl font-bold mb-2">Access Restricted</h2>
          <p class="text-lg opacity-90">You are not logged in</p>
          <p class="text-sm opacity-75 mt-2">Please log in to view your booking history</p>
        </div>
      </div>

      <div class="loggin">
        <div class="welcome-card glass-card p-8 rounded-2xl shadow-2xl mb-8 fade-in">
          <div class="flex items-center justify-center mb-6">
            <div class="text-4xl mr-4">ðŸ‘‹</div>
            <div>
              <h1 class="text-3xl font-bold text-gray-700 mb-1">
                Welcome back,
              </h1>
              <span id="username" class="text-3xl username-highlight">Guest</span>
            </div>
          </div>
          <p class="text-center text-gray-600 text-lg">Here's your complete booking history</p>
        </div>

        <div class="space-y-6">
          <div class="section slide-in">
            <div class="section-card glass-card p-6 rounded-xl shadow-lg">
              <div class="section-header">
                <span class="icon-gradient">ðŸš—</span>
                <span>Car Bookings</span>
              </div>
              <div id="carHistory" class="text-slate-600">
                <div class="empty-state">Did Not Book Car</div>
              </div>
            </div>
          </div>

          <div class="section slide-in" style="animation-delay: 0.2s">
            <div class="section-card glass-card p-6 rounded-xl shadow-lg">
              <div class="section-header">
                <span class="icon-gradient">ðŸ§³</span>
                <span>Package Bookings</span>
              </div>
              <div id="packageHistory" class="text-slate-600">
                <div class="empty-state">Did Not Book Package</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./assets/js/DynamicNav.js"></script>
    <script type="module" src="./assets/js/tailwind-init.js"></script>
    <script type="module">
      import { getUserSession, userHistory } from "./assets/js/services.js";

      async function loadUserData() {
        const data = await getUserSession();

        const loggedDiv = document.querySelector(".loggin");
        const notLoggedDiv = document.querySelector(".notloggin");

        if (data.loggedIn) {
          loggedDiv.style.display = "block";
          notLoggedDiv.style.display = "none";

          // Personalize
          document.getElementById("username").textContent = data.user.userName;
          const history = await userHistory(data.user._id);
          renderHistoryCar(history.carHistory);
          renderHistoryPackage(history.packageHistory);
        } else {
          loggedDiv.style.display = "none";
          notLoggedDiv.style.display = "block";
        }
      }

      function renderHistoryCar(user) {
        const carDiv = document.getElementById("carHistory");

        if (user.length) {
          carDiv.innerHTML = user
            .map(
              (b) => `
            <div class="booking-item">
              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <span class="text-2xl mr-3">ðŸš—</span>
                  <div>
                    <div class="font-semibold text-gray-800">${b.carName}</div>
                    <div class="text-sm text-gray-500">Booking Date</div>
                  </div>
                </div>
                <div class="text-right">
                  <div class="font-medium text-indigo-600">${new Date(b.date).toLocaleDateString()}</div>
                  <div class="text-sm text-gray-400">Confirmed</div>
                </div>
              </div>
            </div>
          `
            )
            .join("");
        } else {
          carDiv.innerHTML = '<div class="empty-state">Did Not Book Car</div>';
        }
      }

      function renderHistoryPackage(user) {
        const pkgDiv = document.getElementById("packageHistory");

        if (user.length) {
          pkgDiv.innerHTML = user
            .map(
              (p) => `
            <div class="booking-item">
              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <span class="text-2xl mr-3">ðŸ§³</span>
                  <div>
                    <div class="font-semibold text-gray-800">${p.packageName}</div>
                    <div class="text-sm text-gray-500">Package Booking</div>
                  </div>
                </div>
                <div class="text-right">
                  <div class="font-medium text-indigo-600">${new Date(
                    p.bookingDate
                  ).toLocaleDateString()}</div>
                  <div class="text-sm text-gray-400">Confirmed</div>
                </div>
              </div>
            </div>
          `
            )
            .join("");
        } else {
          pkgDiv.innerHTML = '<div class="empty-state">Did Not Book Package</div>';
        }
      }

      loadUserData();
    </script>
    <script src="./assets/js/devloper.js"></script>
  </body>
</html>
