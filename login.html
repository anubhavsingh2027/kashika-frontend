<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login — Kashika Travels</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      @keyframes slideUp {
        from { transform: translateY(1rem); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-float { animation: float 3s ease-in-out infinite; }
      .animate-slide-up { animation: slideUp 0.3s ease-out; }

      .bg-grid-slate-100 {
        background-image: linear-gradient(to right, #f1f5f930 1px, transparent 1px),
                         linear-gradient(to bottom, #f1f5f930 1px, transparent 1px);
        background-size: 24px 24px;
      }
    </style>
  </head>
  <body class="antialiased text-slate-800">
    <!-- Background with multiple gradients for depth -->
    <div class="fixed inset-0 bg-gradient-to-br from-sky-50 via-indigo-50 to-slate-50 opacity-80"></div>
    <div class="fixed inset-0 bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-sky-100/40 via-transparent to-transparent"></div>
    <div class="fixed inset-0 bg-[radial-gradient(ellipse_at_bottom_left,_var(--tw-gradient-stops))] from-indigo-100/40 via-transparent to-transparent"></div>

    <main class="min-h-screen flex items-center justify-center p-6 relative">
      <div class="max-w-4xl w-full grid md:grid-cols-[1.5fr,1fr] gap-8 items-center">
        <!-- Left Section - Form -->
        <div class="w-full bg-white/95 rounded-2xl shadow-xl p-8 space-y-6 animate-slide-up backdrop-blur-xl ring-1 ring-slate-100/90 relative overflow-hidden group">
          <!-- Decorative background elements -->
          <div class="absolute inset-0 bg-gradient-to-br from-sky-50 to-indigo-50 opacity-50"></div>
          <div class="absolute inset-0 bg-grid-slate-100/[0.03]"></div>
          <div class="absolute -left-4 -top-4 w-24 h-24 bg-sky-500/10 rounded-full blur-2xl transform group-hover:scale-150 transition-transform duration-700"></div>
          <div class="absolute -right-4 -bottom-4 w-24 h-24 bg-indigo-500/10 rounded-full blur-2xl transform group-hover:scale-150 transition-transform duration-700"></div>

          <!-- Form Header -->
          <div class="relative flex items-center gap-4 mb-8">
            <div class="p-3 rounded-xl bg-gradient-to-br from-sky-500 to-indigo-500 shadow-lg transform hover:scale-105 transition-transform">
              <i class="fas fa-user text-white text-xl"></i>
            </div>
            <div>
              <h1 class="text-2xl font-bold text-slate-800">Welcome Back</h1>
              <p class="text-sm text-slate-600 mt-1">
                Sign in to continue your journey
              </p>
            </div>
          </div>

        <form id="loginForm" class="relative space-y-6">
          <div class="space-y-2">
            <label for="email" class="text-sm font-medium text-slate-700 flex items-center gap-2">
              <i class="fas fa-envelope text-slate-400"></i>
              Email Address
            </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
              required
              class="w-full px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-sky-500/20 focus:border-sky-500 transition-all"
            />
          </div>

          <div class="space-y-2">
            <label for="password" class="text-sm font-medium text-slate-700 flex items-center gap-2">
              <i class="fas fa-lock text-slate-400"></i>
              Password
            </label>
            <div class="relative">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="••••••••"
                required
                class="w-full px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-sky-500/20 focus:border-sky-500 transition-all"
              />
              <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 transition-colors" onclick="togglePassword('password')">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="flex items-center justify-between text-sm pt-2">
            <a href="forgetPassword.html" class="text-sky-600 hover:text-sky-500 transition-colors flex items-center gap-1">
              <i class="fas fa-key text-xs"></i>
              Forgot password?
            </a>
            <a href="signup.html" class="text-slate-600 hover:text-sky-500 transition-colors flex items-center gap-1">
              Create account
              <i class="fas fa-arrow-right text-xs"></i>
            </a>
          </div>

          <button
            type="submit"
            class="w-full py-3.5 px-4 bg-gradient-to-r from-sky-600 to-indigo-600 hover:from-sky-500 hover:to-indigo-500 text-white rounded-xl font-medium transition-all duration-300 transform hover:scale-[1.02] focus:scale-[0.98] flex items-center justify-center gap-2 group shadow-lg shadow-sky-500/20 hover:shadow-indigo-500/20"
          >
            <span class="inline-flex items-center gap-2">
              <i class="fas fa-sign-in-alt group-hover:translate-x-1 transition-transform"></i>
              Sign in
            </span>
          </button>

          <div id="loginMessage" class="text-center font-medium mt-6 transition-all duration-300 opacity-0 transform translate-y-2 relative">
            <div class="absolute inset-x-0 -top-2 h-1 bg-gradient-to-r from-transparent via-slate-200 to-transparent opacity-50"></div>
          </div>
        </form>
      </div>

      <!-- Right Section - Features -->
      <div class="hidden md:flex flex-col items-center space-y-8">
        <div class="relative animate-float">
          <div class="absolute -inset-4 bg-gradient-to-r from-sky-500 to-indigo-500 rounded-3xl blur-2xl opacity-20"></div>
          <img
            src="./assets/images/logo.png"
            class="h-32 w-32 relative rounded-3xl shadow-lg ring-1 ring-slate-100/90"
            alt="logo"
          />
        </div>

        <div class="text-center space-y-6">
          <h2 class="text-xl font-semibold text-slate-800">Explore Amazing Destinations</h2>
          <div class="space-y-4">
            <div class="p-4 rounded-xl bg-white/60 backdrop-blur-sm ring-1 ring-slate-100/90 transform hover:scale-105 transition-transform">
              <i class="fas fa-globe text-sky-500 text-xl mb-2"></i>
              <p class="text-sm text-slate-600">Access exclusive travel deals</p>
            </div>
            <div class="p-4 rounded-xl bg-white/60 backdrop-blur-sm ring-1 ring-slate-100/90 transform hover:scale-105 transition-transform">
              <i class="fas fa-heart text-sky-500 text-xl mb-2"></i>
              <p class="text-sm text-slate-600">Personalized recommendations</p>
            </div>
            <div class="p-4 rounded-xl bg-white/60 backdrop-blur-sm ring-1 ring-slate-100/90 transform hover:scale-105 transition-transform">
              <i class="fas fa-star text-sky-500 text-xl mb-2"></i>
              <p class="text-sm text-slate-600">Premium travel experience</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./assets/js/tailwind-init.js"></script>

    <script>
      function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const icon = input.nextElementSibling.querySelector('i');

        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      }
    </script>

    <script type="module">
      import { loginUser, logoutRequested } from "./assets/js/services.js";
      import { showToast, withLoader } from "./assets/js/tailwind-init.js";

      const loginForm = document.getElementById("loginForm");
      const message = document.getElementById("loginMessage");
      const submitBtn = loginForm?.querySelector("button");

      function showMessage(text, type = 'success') {
        const existingMsg = message.querySelector('div');
        if (existingMsg) {
          existingMsg.classList.remove('animate-slide-up');
          existingMsg.classList.add('opacity-0', 'translate-y-4');
        }

        // Create and insert new message
        const msgElement = document.createElement('div');
        msgElement.className = `px-4 py-3 rounded-xl shadow-lg flex items-center gap-3 animate-slide-up
          ${type === 'success'
            ? 'bg-gradient-to-r from-emerald-500 to-teal-500'
            : 'bg-gradient-to-r from-rose-500 to-pink-500'
          } text-white`;
        msgElement.innerHTML = `
          <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}
            ${type === 'success' ? 'animate-bounce' : 'animate-pulse'}"></i>
          <p class="flex-1">${text}</p>
        `;

        message.innerHTML = '';
        message.appendChild(msgElement);
        message.style.opacity = '1';
        message.style.transform = 'translateY(0)';

        setTimeout(() => {
          message.style.opacity = '0';
          message.style.transform = 'translateY(8px)';
        }, 5000);
      }

      function setLoading(isLoading) {
        const btnContent = submitBtn.querySelector('span');
        if (isLoading) {
          submitBtn.disabled = true;
          submitBtn.classList.add('opacity-80');
          btnContent.innerHTML = `
            <div class="flex items-center gap-3">
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Signing in...
            </div>
          `;
        } else {
          submitBtn.disabled = false;
          submitBtn.classList.remove('opacity-80');
          btnContent.innerHTML = `
            <i class="fas fa-sign-in-alt group-hover:translate-x-1 transition-transform"></i>
            Sign in
          `;
        }
      }

      function getLogoutParams() {
        const params = new URLSearchParams(window.location.search);
        return { logoutRequest: params.get("logoutRequest") === "true" };
      }

      const { logoutRequest } = getLogoutParams();
        console.log("kya bhai kuch dega tu saale",logoutRequest);
      (async function init() {
        if (logoutRequest) {
          try {
            const data = await logoutRequested();
            if (data.status) {
              // Smooth redirect
              const overlay = document.createElement('div');
              overlay.className = 'fixed inset-0 bg-white transition-opacity duration-500 z-50';
              document.body.appendChild(overlay);
              setTimeout(() => {
                overlay.style.opacity = '1';
                setTimeout(() => {
                  window.location.href = "index.html";
                }, 500);
              }, 100);
            }
          } catch (err) {}
          return;
        }

        if (loginForm) {
          loginForm.addEventListener("submit", async (event) => {
            event.preventDefault();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const loginData = { email, password };

            try {
              setLoading(true);
              const data = await loginUser(loginData);

              if (!data || !data.status) {
                const msg = data?.message || "Login failed";
                showMessage(msg, 'error');
                showToast(msg, "error");
                return;
              }

              showMessage("🎉 Successfully logged in!", 'success');
              showToast(data.message || "Logged in successfully", "success");
              loginForm.reset();

              // Smooth redirect
              setTimeout(() => {
                const overlay = document.createElement('div');
                overlay.className = 'fixed inset-0 bg-white transition-opacity duration-500 z-50';
                document.body.appendChild(overlay);
                setTimeout(() => {
                  overlay.style.opacity = '1';
                  setTimeout(() => {
                    window.location.href = "index.html";
                  }, 500);
                }, 100);
              }, 1200);
            } catch (err) {
              showMessage("Network error. Please try again.", 'error');
              showToast("Network error", "error");
            } finally {
              setLoading(false);
            }
          });
        }
      })();
    </script>
  </body>
</html>
