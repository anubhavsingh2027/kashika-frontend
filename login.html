<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login — Kashika Travels</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      @keyframes slideUp {
        from { transform: translateY(1rem); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-float { animation: float 3s ease-in-out infinite; }
      .animate-slide-up { animation: slideUp 0.3s ease-out; }

      .bg-grid-slate-100 {
        background-image: linear-gradient(to right, #f1f5f930 1px, transparent 1px),
                         linear-gradient(to bottom, #f1f5f930 1px, transparent 1px);
        background-size: 24px 24px;
      }
    </style>
  </head>
  <body class="antialiased text-slate-800">
    <!-- Enhanced Background with multiple layers -->
    <div class="fixed inset-0 bg-gradient-to-br from-white via-blue-50 to-indigo-50"></div>
    <div class="fixed inset-0 bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-sky-100/60 via-transparent to-transparent"></div>
    <div class="fixed inset-0 bg-[radial-gradient(ellipse_at_bottom_left,_var(--tw-gradient-stops))] from-purple-100/60 via-transparent to-transparent"></div>
    <div class="fixed inset-0 backdrop-blur-[2px]"></div>

    <main class="min-h-screen flex items-center justify-center p-6 relative">
      <div class="max-w-5xl w-full grid md:grid-cols-[1.2fr,0.8fr] gap-12 items-start">
        <!-- Enhanced Left Section - Form -->
        <div class="w-full bg-white/90 rounded-2xl shadow-2xl p-8 space-y-6 animate-slide-up backdrop-blur-xl ring-1 ring-white relative overflow-hidden group hover:shadow-indigo-500/10 transition-all duration-500 mt-12">
          <!-- Decorative background elements -->
          <div class="absolute inset-0 bg-gradient-to-br from-sky-50 to-indigo-50 opacity-50"></div>
          <div class="absolute inset-0 bg-grid-slate-100/[0.03]"></div>
          <div class="absolute -left-4 -top-4 w-24 h-24 bg-sky-500/10 rounded-full blur-2xl transform group-hover:scale-150 transition-transform duration-700"></div>
          <div class="absolute -right-4 -bottom-4 w-24 h-24 bg-indigo-500/10 rounded-full blur-2xl transform group-hover:scale-150 transition-transform duration-700"></div>

          <!-- Enhanced Form Header -->
          <div class="relative flex items-center gap-6 mb-8">
            <div class="p-4 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-500 shadow-lg transform hover:scale-105 transition-transform duration-300 group-hover:shadow-indigo-500/30">
              <i class="fas fa-user text-white text-2xl animate-pulse"></i>
            </div>
            <div class="space-y-1">
              <h1 class="text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">Welcome Back</h1>
              <p class="text-sm text-gray-600">
                Sign in to continue your journey with Kashika Travels
              </p>
            </div>
          </div>

        <form id="loginForm" class="relative space-y-6">
          <div class="space-y-2">
            <label for="email" class="text-sm font-medium text-slate-700 flex items-center gap-2">
              <i class="fas fa-envelope text-slate-400"></i>
              Email Address
            </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
              required
              class="w-full px-4 py-3 bg-gray-50/50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500/30 focus:border-indigo-500 transition-all duration-300 placeholder-gray-400 text-gray-600 backdrop-blur-sm"
            />
          </div>

          <div class="space-y-2">
            <label for="password" class="text-sm font-medium text-slate-700 flex items-center gap-2">
              <i class="fas fa-lock text-slate-400"></i>
              Password
            </label>
            <div class="relative group">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="••••••••"
                required
                class="w-full px-4 py-3 bg-gray-50/50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500/30 focus:border-indigo-500 transition-all duration-300 placeholder-gray-400 text-gray-600 backdrop-blur-sm"
              />
              <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 transition-colors" onclick="togglePassword('password')">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="flex items-center justify-between text-sm pt-2">
            <a href="forgetPassword.html" class="text-indigo-600 hover:text-purple-500 transition-colors flex items-center gap-2 group px-3 py-1 rounded-lg hover:bg-indigo-50">
              <i class="fas fa-key text-xs group-hover:rotate-12 transition-transform"></i>
              <span class="border-b border-indigo-200 group-hover:border-purple-300">Forgot password?</span>
            </a>
            <a href="signup.html" class="text-gray-600 hover:text-indigo-500 transition-colors flex items-center gap-2 group px-3 py-1 rounded-lg hover:bg-indigo-50">
              <span class="border-b border-gray-200 group-hover:border-indigo-300">Create account</span>
              <i class="fas fa-arrow-right text-xs group-hover:translate-x-1 transition-transform"></i>
            </a>
          </div>

          <button
            type="submit"
            class="w-full py-4 px-6 bg-gradient-to-r from-indigo-600 via-purple-600 to-indigo-600 hover:from-indigo-500 hover:via-purple-500 hover:to-indigo-500 text-white rounded-xl font-medium transition-all duration-500 transform hover:scale-[1.02] focus:scale-[0.98] flex items-center justify-center gap-3 group shadow-lg shadow-indigo-500/30 hover:shadow-purple-500/30 bg-[length:200%_200%] hover:bg-[position:100%_100%]"
          >
            <span class="inline-flex items-center gap-2">
              <i class="fas fa-sign-in-alt group-hover:translate-x-1 transition-transform"></i>
              Sign in
            </span>
          </button>
        </form>
      </div>

      <!-- Enhanced Right Section - Features -->
      <div class="hidden md:flex flex-col items-center justify-start h-full pt-6 space-y-12">
        <!-- Logo Container with enhanced positioning -->
        <div class="relative w-full flex justify-center items-center py-4">
          <!-- Decorative background elements for logo -->
          <div class="absolute inset-0 bg-gradient-to-r from-indigo-50 to-purple-50 rounded-3xl opacity-60"></div>
          <div class="absolute -inset-4 bg-gradient-to-r from-indigo-500 via-purple-500 to-indigo-500 rounded-3xl blur-2xl opacity-20 animate-pulse"></div>

          <!-- Logo wrapper with enhanced effects -->
          <div class="relative group">
            <div class="absolute -inset-2 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full opacity-0 group-hover:opacity-30 blur-xl transition-opacity duration-500"></div>
            <img
              src="./assets/images/logo.png"
              class="h-28 w-28 relative rounded-3xl shadow-xl ring-2 ring-white transform hover:scale-110 transition-all duration-500 group-hover:shadow-indigo-500/50"
              alt="Kashika Travels Logo"
            />
          </div>
        </div>

        <!-- Text content with better spacing -->
        <div class="text-center space-y-8 mt-6">
          <h2 class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
            Explore Amazing Destinations
          </h2>
          <div class="space-y-4">
            <div class="p-6 rounded-xl bg-white/80 backdrop-blur-md ring-1 ring-white shadow-lg transform hover:scale-105 transition-all duration-300 hover:shadow-indigo-500/10 group">
              <i class="fas fa-globe text-2xl mb-3 text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 to-purple-500 group-hover:scale-110 transition-transform inline-block"></i>
              <p class="text-gray-700 font-medium">Access exclusive travel deals</p>
            </div>
            <div class="p-6 rounded-xl bg-white/80 backdrop-blur-md ring-1 ring-white shadow-lg transform hover:scale-105 transition-all duration-300 hover:shadow-purple-500/10 group">
              <i class="fas fa-heart text-2xl mb-3 text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-pink-500 group-hover:scale-110 transition-transform inline-block"></i>
              <p class="text-gray-700 font-medium">Personalized recommendations</p>
            </div>
            <div class="p-6 rounded-xl bg-white/80 backdrop-blur-md ring-1 ring-white shadow-lg transform hover:scale-105 transition-all duration-300 hover:shadow-indigo-500/10 group">
              <i class="fas fa-star text-2xl mb-3 text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 to-purple-500 group-hover:scale-110 transition-transform inline-block"></i>
              <p class="text-gray-700 font-medium">Premium travel experience</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./assets/js/tailwind-init.js"></script>

    <script>
      function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const icon = input.nextElementSibling.querySelector('i');

        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      }
    </script>

    <script type="module">
      import { loginUser, logoutRequested } from "./assets/js/services.js";
      import { showToast, withLoader } from "./assets/js/tailwind-init.js";

      const loginForm = document.getElementById("loginForm");
      const message = document.getElementById("loginMessage");
      const submitBtn = loginForm?.querySelector("button");

      // Toast notifications are handled by the imported showToast function

      function setLoading(isLoading) {
  if (!submitBtn) return;
  const btnContent = submitBtn.querySelector('span');
  if (!btnContent) return;

  if (isLoading) {
    submitBtn.disabled = true;
    submitBtn.classList.add('opacity-80');
    btnContent.innerHTML = `
      <div class="flex items-center gap-3">
        <svg class="animate-spin h-5 w-5 text-white" ...></svg>
        Signing in...
      </div>
    `;
  } else {
    submitBtn.disabled = false;
    submitBtn.classList.remove('opacity-80');
    btnContent.innerHTML = `
      <i class="fas fa-sign-in-alt group-hover:translate-x-1 transition-transform"></i>
      Sign in
    `;
  }
}


      function getLogoutParams() {
        const params = new URLSearchParams(window.location.search);
        return { logoutRequest: params.get("logoutRequest") === "true" };
      }

      const { logoutRequest } = getLogoutParams();
      (async function init() {
        if (logoutRequest) {
          try {
            const data = await logoutRequested();
            if (data.status) {
              // Smooth redirect
              const overlay = document.createElement('div');
              overlay.className = 'fixed inset-0 bg-white transition-opacity duration-500 z-50';
              document.body.appendChild(overlay);
              setTimeout(() => {
                overlay.style.opacity = '1';
                setTimeout(() => {
                  window.location.href = "index.html";
                }, 500);
              }, 100);
            }
          } catch (err) {}
          return;
        }

        if (loginForm) {
          loginForm.addEventListener("submit", async (event) => {
            event.preventDefault();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const loginData = { email, password };
            try {
              setLoading(true);
              const data = await loginUser(loginData);
              if (!data || !data.status) {
                const msg = data?.message || "Login failed";
                showToast(msg, "error");
                return;
              }

              showToast(data.message || "Logged in successfully", "success");
              loginForm.reset();

              // Smooth redirect
              setTimeout(() => {
                const overlay = document.createElement('div');
                overlay.className = 'fixed inset-0 bg-white transition-opacity duration-500 z-50';
                document.body.appendChild(overlay);
                setTimeout(() => {
                  overlay.style.opacity = '1';
                  setTimeout(() => {
                    window.location.href = "index.html";
                  }, 500);
                }, 100);
              }, 1200);
            } catch (err) {
              showMessage("Network error. Please try again.", 'error');
              showToast("Network error", "error");
            } finally {
              setLoading(false);
            }
          });
        }
      })();
    </script>
  </body>
</html>
